forest:
  proxy:
    # 启用后仅在请求国外站点时才启用代理(本机是国外网络环境则不需要启用)
    enable: true
    # http or socks (docs:https://forest.kim/pages/1.7.x/api_proxy/)
    type: http
    host: 127.0.0.1
    port: 7890
    # username:
    # password:


# 平台账号设置
account:
  # 推特账号设置
  twitter:
    auth_token: require
    x_csrf_token: require
    authorization: require
  # 哔哩哔哩账号cookie设置，填写后可获取最高画质视频
  bilibili:
    cookie: optional


spring:
  data:
    redis:
      # Redis数据库索引（默认为0）
      database: 0
      # Redis服务器地址
      host: 127.0.0.1
      # Redis服务器连接端口
      port: 6379
      # Redis服务器连接密码（默认为空）
      password:
      # 连接超时时间
      timeout: 10s
      lettuce:
        pool:
          # 连接池最大连接数
          max-active: 200
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
          # 连接池中的最大空闲连接
          max-idle: 10
          # 连接池中的最小空闲连接
          min-idle: 0